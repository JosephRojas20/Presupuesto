<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina para calcular Presupuesto</title>
    <link href="./estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body onload="reloj()">
    <div class="cabeceraPrincipal">
        <video autoplay muted loop id="video-fondo">
            <source src="/Video/star_-_6962 (540p).mp4" type="video/mp4">
        </video>
        <div class="cabeceraFlex">
            <div id="Fecha-Reloj">
                <div id="reloj">Rejos</div>
                <div id="fecha">Fecha</div>
            </div>
            <div class="menuOpciones-container">
                <div class="menuOpciones">
                    <ul>
                        <li class="links"><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
                        <li class="links"><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                        <li class="links"><a href="https://chat.openai.com/" target="_blank">ChatGPT</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="encabezado">
        <div class="Presupuesto">Presupuesto</div>
        <div id="Presupuesto--Numero">- - - -</div>
        <div class="Contenido-Presupuesto">
            <div class="Contenido-Ingreso">
                <div class="Contenido">
                    <div class="Ingreso-Texto">Ingreso</div>
                    <div id="Ingreso-Valor">----</div>
                </div>
            </div>
            <div class="Contenido-Egreso">
                <div class="Contenido-Egreso2">
                    <div class="Egreso-Texto">Egreso</div>
                    <div class="Contenido1">
                        <div id="Egreso-Valor">----</div>
                        <div id="Porcentaje">--%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Formulario">
        <div class="formato">
            <form id="Form">
                <fieldset>
                    <legend>Datos</legend>
                    <select id="Valor">
                        <option value="Ingreso">+</option>
                        <option value="Egreso">-</option>
                    </select>
                    <input type="text" placeholder="Descripcion" id="Descripcion" autofocus autocomplete="off">
                    <input type="number" placeholder="Valor" id="ValorNumero">
                    <button type="button" class="boton" onclick="recibirDatos()"><i class="bi bi-check-circle"></i></button>
            </fieldset>
            </form>
        </div>
    </div>
    <div class="Forma">
        <div class="Ingresos-Egresos psuedo-elemento">
            <div class="formatoBloques">
                <div class="bloqueIngresos">
                    <h1>Ingresos</h1>   
                    <ul id="ListaIngresos"></ul>
                </div>
                <div class="bloqueEgresos">
                    <h1>Egresos</h1>
                    <ul id="ListaEgresos"></ul>
                </div>
            </div>
        </div>
    </div>  
    <script src="./JS/datos.js"></script>
    <script src="./JS/ingresos.js"></script>
    <script src="./JS/egresos.js"></script>
    <script src="./JS/App.js"></script>
    <script src="./JS/Reloj.js"></script>
</body>
</html>
